  #     - web
  #   ports:
  #     - "80:80"
  #   volumes:
  #     - ./nginx/conf.d:/etc/nginx/conf.d
  #     - ./static:/app/static
  #     - ./media:/app/media

volumes:
  postgres_data:
  static_volume:
